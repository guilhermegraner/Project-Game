<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Millenium</title>
</head>
<body>
  <div class="game-page">
    <div class="game-intro">
      <img src="https://media.giphy.com/media/Wn0LJpzzYW3w1jFbG6/source.gif" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <button id="restart-button">Restart Game</button>
      <p>Use arrow of keyboard to control the Millennium Falcon!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </div>
  </body>
</html>
